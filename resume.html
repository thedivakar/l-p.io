<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="scriptsheet" href="script.js">
  </head>
  <style>
    
  </style>
  <body class="full">
    <div class="container">
      <h1 class="text-center my-3">Resume generator</h1>

      <div class="row">
        <div class="col-md-6">
          <h3>Personal information</h3>
          <div class="form-group">
            <label for="namefield">Your Name</label>
            <input type="text" id="namefield" placeholder="Enter here" class="form-control">
          </div>

          <div class="form-group mt-2">
            <label for="contactfield">Your Contact Number</label>
            <input type="text" id="contactfield" placeholder="Enter here" class="form-control">
          </div>

          <div class="form-group mt-2">
            <label for="addressfield">Your Address</label>
            <textarea id="addressfield" placeholder="Enter here" class="form-control" rows="5"></textarea>
          </div>

          <p class="text-secondary my-3">Important links</p>

          <div class="form-group mt-2">
            <label for="twitterfield">Twitter</label>
            <input type="text" id="twitterfield" placeholder="Enter here" class="form-control">
          </div>
          
          <div class="form-group mt-2">
            <label for="linkedfield">Linked</label>
            <input type="text" id="linkedfield" placeholder="Enter here" class="form-control">
          </div>
          
          <div class="form-group mt-2">
            <label for="instafield">Instagram</label>
            <input type="text" id="instafield" placeholder="Enter here" class="form-control">
          </div>

        </div>
        <div class="col-md-6">
          <h3>Professional information</h3>
          
          <div class="form-group mt-2">
            <label for="">Objective</label>
            <textarea placeholder="Enter here" class="form-control" ></textarea>
          </div>

          <div class="form-group mt-2">
            <label for="">Work Experience</label>
            <textarea placeholder="Enter here" class="form-control wefield"></textarea>
          </div>

          <div class="container text-center mt-3" id="weaddbutton">
            <button class="btn btn-primaty btn-sm" style="background-color: rgb(221, 94, 100);">Add</button>
          </div>

          <div class="form-group mt-2">
            <label for="">Acadamic Qualification</label>
            <textarea placeholder="Enter here" class="form-control eqfield"></textarea>
          </div>

          <div class="container text-center mt-3" id="aaddbutton">
            <button onclick="addnewWEField" class="btn btn-primaty btn-sm" style="background-color: rgb(221, 94, 100);">Add</button>
          </div>
        </div>
      </div>
      <div class="container text-center mt-3">
        <button class="btn btn-primaty btn-lg" style="background-color: rgb(226, 94, 101);">Generate CV</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
            alert("loading");
function addNewWEField() {
    console.log("adding new feild");
    newNode = document.createElement("textarea");  
    newNode.classList.add("form-control");   
    newNode.classList.add("weField"); newNode.classList.add("mt-2");   
    newNode.setAttribute("rows", 3);   
    newNode.setAttribute("placeholder", "Enter here");    
    let weob = document.getElementById("we");    
    let weAddButton0b = document.getElementById("weAddButton");   
    we0b.insertBefore(newNode, weAddButton0b);
    
} 
function addNewAQField() {  
    newNode = document.createElement("textarea"); 
    newNode.classList.add("form-control"); 
    newNode.classList.add("eqField");
    newNode.classList.add("mt-2");
    newNode.setAttribute("rows", 3);
    newNode.setAttribute("placeholder", "Enter here");
}

    </script>
</body>
</html>
